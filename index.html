<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Portal de Atendimento | Grupo Multiplica</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    
    <nav class="navbar">
        <div class="logo-area">MULTI<span>PLICA</span></div>
        <div style="font-size: 0.8rem; opacity: 0.8;">INVESTIMENTOS & SOLUÇÕES</div>
    </nav>

    <div class="container">
        <div class="windows">

            <aside>   
                <div>
                    <p>
                        Acesso direto aos produtos do Grupo Multiplica: FIDCs, Crédito Estruturado e Gestão de Recursos.
                    </p>
                </div>
            </aside>
            
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

            <div class="Form_Linkedln">
                <header><i class="fas fa-search"></i> Filtros de Busca</header>
                <form id="search-form">
                    <div>
                        <label for="cargo"><strong>Cargo Desejado</strong></label>
                        <input type="text" id="cargo" name="cargo" placeholder="Ex: Analista de Investimentos">
                    </div>
                    <div>
                        <label for="location"><strong>Localização</strong></label>
                        <input type="text" id="location" name="location" placeholder="Ex: São Paulo, SP ou Remoto">
                    </div>
                    <div>
                        <label for="description"><strong>Requisitos / Perfil</strong></label>
                        <textarea id="description" name="description" placeholder="Descreva as competências..."></textarea>
                    </div>
                    <button type="submit"><i class="fas fa-magic"></i> Encontrar Candidatos</button>
            </form>
            </div>

            <div class="IA_Response">
                <header>Resposta da IA</header>
                <div class="chat-container" id="chat-container">
                    <div class="message ia">
                        <p>Olá! Como posso ajudar na sua busca hoje?</p>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
